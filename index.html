<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primos</title>
    <script src="primos.js"></script>
    <link rel="stylesheet" type="text/css" href="primos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

<body class="Fondo">
    <h1>Primos</h1>
    <table style= "text-align: center; " class="table table-hover">
        <script>
            
            var numero = prompt("Introduce un numero");
            var i;
            if(numero<1){
                document.write("Introduce un numero mayor a 1");
            }
            
            for(var i=1; i<=numero; i++){
                
            if (primo(i)) {
                document.write("<tr><td class='primos'>"+i+ " es primo </tr></td>");
            } else {
                document.write("<tr><td class='noprim'>"+i+ " no es primo </tr></td>");
            }
        }
            
        </script>        
    </table> 
    <br><button ><a href="index.html">Vuelve a intoducir un valor"</a></button>   
</body>
</html>
